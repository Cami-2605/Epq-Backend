# ============================
#  CONFIGURACIÓN DEL SERVIDOR
# ============================
server.port=8080


# ============================
#  BASE DE DATOS ORACLE
# ============================
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/xe
spring.datasource.username=EPQ
spring.datasource.password=1234
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver


# ============================
#   JPA / HIBERNATE
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Muy importante para Oracle con Hibernate
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect


# ============================
#   SPRING SECURITY
# ============================
# Evita el login de Spring Security
spring.security.user.name=none
spring.security.user.password=none


# ============================
#   CORS (permitir Angular)
# ============================
# Se controla desde CorsConfig, pero aquí lo dejamos por si acaso
spring.web.cors.allow-credentials=true


# ============================
#  LOGS PROFESIONALES
# ============================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE